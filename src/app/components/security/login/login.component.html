<div class="card mx-auto mat-elevation-z4" style="max-width: 30rem;">
    <div class="card-header" id="title-form">
        Iniciar Sesión
    </div>
    <div class="card-body">
        <form #loginForm="ngForm">
            <div class="row justify-content-around">
                <div class="form-group mb-1 col-md-6">
                    <label for="userName">Usuario</label>
                    <div class="ui-inputgroup pb-2">
                        <span class="ui-inputgroup-addon"><em class="pi pi-user" style="margin-right: 3px;"></em></span>
                        <input type="text" [(ngModel)]="usernameModel" class="ui-inputtext col-10" name="userName"
                            id="userName" placeholder="Ingrese el usuario" required maxlength="20"
                            #userNameValidate="ngModel">
                    </div>
                    <small *ngIf="userNameValidate.invalid && userNameValidate.touched"
                        class="alert-danger p-2 rounded">
                        No puede ser vacio.
                    </small>
                </div>
                <div class="form-group mb-1 col-md-6">
                    <label for="password">Contraseña</label>
                    <div class="ui-inputgroup pb-2">
                        <input [type]="showPasswordOnPress ? 'text' : 'password'" class="ui-inputtext col-10"
                            #password="ngModel" [(ngModel)]="passwordModel" name="password" id="password"
                            placeholder="Ingrese la contraseña" required maxlength="20"
                            [type]="hidePassword ? 'password' : 'text'">
                            <span class="ui-inputgroup-addon pointer">
                                <span class="ui-inputgroup-addon pointer" (click)="hidePassword = !hidePassword"></span>
                                <em *ngIf="hidePassword" (mousedown)="showPasswordOnPress = !showPasswordOnPress"
                                    (mouseup)="showPasswordOnPress = !showPasswordOnPress" class="pi pi-eye-slash"
                                    style="margin-left: 3px;"></em>
                                <em *ngIf="!hidePassword" class="pi pi-eye" style="margin-left: 3px;"></em>
                            </span>
                    </div>
                    <small *ngIf="password.invalid && password.touched" class="alert-danger p-2 rounded">
                        No puede ser vacio.
                    </small>
                </div>
            </div>
            <button [disabled]="loginForm.invalid" mat-button class="mt-2 mat-elevation-z4 btn"
                style="background-color: #999999;color: white;" id="btnLogin" (click)="login()">
                Continuar
            </button>
        </form>
    </div>
</div>
